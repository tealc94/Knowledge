name: Deploy to Hostinger

on:
  push:
    branches:
      - master  # ou la branche que vous utilisez

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no root@82.112.240.96 "cd /var/www/html/Knowledge && git pull origin main && composer install && php bin/console cache:clear"     